{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ message }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'content' entry %}">{{ entry }}</a></li>
        {% empty %}
            <h2 class="display-4">No Search Found</h2>
        {% endfor %}
    </ul>

{% endblock %}
